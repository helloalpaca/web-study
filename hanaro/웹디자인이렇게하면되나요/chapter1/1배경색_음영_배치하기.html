<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../sanitize/sanitize.css" />
    <style>
      img {
        box-shadow: 15px 15px 0 #ea987e;
        /* 페더를 0으로 주면 배경색을 입힌 도형처럼 표현할 수 있다. */
        /* 배경색을 입힌 상자는 요소(즉, 이미지)와 같은 크기이므로 
        만약 요소와 다른 크기로 바꾸려면 의사 요소(pseudo-element)를 사용해야 한다. */
      }
    </style>
  </head>
  <body>
    <img src="../images/pic012.jpg" alt="꽃집 사진" />
  </body>
</html>
