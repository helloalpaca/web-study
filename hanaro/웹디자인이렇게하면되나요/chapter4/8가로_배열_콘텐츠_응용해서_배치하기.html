<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../sanitize/sanitize.css" />
    <style>
      .wrap {
        display: flex;
        align-items: center;
        margin: 0 auto 50px;
        width: 600px;
      }

      .wrap:nth-child(even) {
        flex-direction: row-reverse;
      }

      .image {
        width: 50%;
      }

      .text {
        padding: 0 30px;
        width: 50%;
      }

      img {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="image">
        <img src="../images/pic195_1.jpg" alt="회의 주 사진 1" />
      </div>

      <div class="text">
        <h2>상하 중앙에 배치합니다</h2>
        <p>사진과 가로 배열한 문장을 상하 중앙에 배치합니다.</p>
      </div>
    </div>
    <div class="wrap">
      <div class="image">
        <img src="../images/pic195_2.jpg" alt="회의 주 사진 2" />
      </div>

      <div class="text">
        <h2>상하 중앙에 배치합니다</h2>
        <p>사진과 가로 배열한 문장을 상하 중앙에 배치합니다.</p>
      </div>
    </div>
  </body>
</html>
