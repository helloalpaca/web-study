      .wrap {

        border-radius: 10px;

      /* 3배수 이외의 .item에 지정 */
      .item:not(:nth-child(3n + 3)) {
        margin-right: 2%;
      }

      /* 4번째 이후의 .item에 지정 */
      .item:nth-child(n + 4) {
        margin-top: 30px;
      }

      img {
        width: 100%;
        border-radius: 10px;
      }
    </style>
